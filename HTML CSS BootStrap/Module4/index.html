<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #check{
            color: crimson;
        }
        .test{
            /*Specificity*/
            color: darkgreen !important;
        }
        h6{
            color: blue;
        }
    </style>
</head>
<body>
    <!--------Pseudo Class : Hover --------->
    <div class="test">
        <div class="inner">

        </div>
    </div>

    <!--------Pseudo Class : Focus --------->
    <div>
        <h5>Input Something</h5>
        <input type="text" class="input" placeholder="Enter something">
    </div>
    
    <!--------Pseudo Class : Child --------->
    <div>
        <ul>
            <li>Number : 1</li>
            <li>Number : 2</li>
            <li>Number : 3</li>
            <li>Number : 4</li>
            <li>Number : 5</li>
            <li>Number : 6</li>
            <li>Number : 7</li>
            <li>Number : 8</li>
            <li>Number : 9</li>
            <li>Number : 10</li>
        </ul>
    </div>

    <!--------Pseudo Class : Visited --------->
    <a href="https://www.cartoonnetworkhq.com/" class="cn">Cartoon Network</a>

    <!--------Pseudo ::before ::after --------->
    <h2>Nothing</h2>

    <!-----------Position : fixed & sticky--------------->
    <div class="fixed">
    </div>

    <div class="sticky">
    </div>


    <!-------------------------Specificity---------------------------->

    <section>
        <h6  id="check" class="test" style="color:chocolate">Specificity</h6>
    </section>
</body>
</html>
