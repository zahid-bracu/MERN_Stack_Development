<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div>
        <a href="./read.html">
          <button class="btn btn-danger mx-auto d-block">
            read
          </button>
        </a>
      </div>
        <form>
            
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Your Name">
                </div>


                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Your Email Address">
                </div>

                <div class="form-group">
                <label for="address">Address</label>
                <textarea type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter Your Address"></textarea>
                </div>


             


                <button  type="submit" onclick="submitInfo(event)" class="btn btn-success mt-2 btn-sm">Submit</button>
          </form>
    </div>

    <script>
        function submitInfo(event){
            event.preventDefault();
            console.log("Ok");
            var name=document.getElementById('name').value;
            var email=document.getElementById('email').value;
            var address=document.getElementById('address').value;
            console.log(name+" , "+address+" , "+email);


            var infoObject={
                name:name,
                email:email,
                address:address
            }
            console.log(infoObject);


            fetch('http://localhost:5000/submit',{
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body:JSON.stringify(infoObject)
                })
                .then(response => {
                    console.log(response);
                });
                
         }
        
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
