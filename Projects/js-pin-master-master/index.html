<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-num" value="" class="form-control" type="text">
                    <button onclick="pinGenerate()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div  class="input-section half-width">
                    <input id="input-number"  class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="inputButton(7)" class="button">7</div>
                              <div onclick="inputButton(8)" class="button">8</div>
                              <div onclick="inputButton(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputButton(4)" class="button">4</div>
                              <div onclick="inputButton(5)" class="button">5</div>
                              <div onclick="inputButton(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputButton(1)" class="button">1</div> 
                              <div onclick="inputButton(2)" class="button">2</div>
                              <div onclick="inputButton(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="removeNumber()" class="button"><</div>
                                <div onclick="inputButton(0)"    class="button">0</div>
                                <div onclick="clearNumber()"  class="button">C</div>
                            </div>
                            <div>
                                <button onclick="actionLeft();matchPin();"  class="submit-btn">Submit</button>
                                <p  class="action-left"> <span id="actionLeft" >3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="tryAgain" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        //pin generate
        function pinGenerate(){
            const randomPin= Math.floor(Math.random() * 8999 + 1000);
            document.getElementById("generate-num").value = randomPin;
        }

        //pin submission

        function inputButton(num){
            document.getElementById("input-number").value= document.getElementById("input-number").value+ num;
          
            
        }
        // clear all number
        
        function clearNumber(){
            document.getElementById("input-number").value='';          
            
        }

        // remove one by one
        function removeNumber(){
            var stringInput = document.getElementById("input-number").value; 
            var inputLength = stringInput.length
            var remove = stringInput.slice(0,inputLength-1);
            document.getElementById("input-number").value = remove;
        }

        //matching
        function matchPin(){
            let afterPress=document.getElementById("input-number").value;
            let pinGenerate=document.getElementById("generate-num").value
            
            if(afterPress == pinGenerate){

            document.getElementById("matched").style.display= "block"; 
            document.getElementById("tryAgain").style.display= "none";
             
           }
           if(afterPress !== pinGenerate){

            document.getElementById("tryAgain").style.display= "block";
            document.getElementById("matched").style.display= "none";

           }
          
            
        }

        // action left section

        
        function actionLeft() {
            var txt= document.getElementById("actionLeft").innerText;
            var int = parseInt(txt);
            int--;
            const val=document.getElementById("actionLeft");
            val.innerText=int;


        }
        
        
       

       




    </script>
</body>
</html>
