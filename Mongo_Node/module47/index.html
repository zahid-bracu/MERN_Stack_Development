<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"></p>

     

    <script>

        fetch(`http://localhost:4200/1`)
            .then(response => response.json())
            .then(json => {
                document.getElementById('name').innerText=json.name;
            })
    </script>
</body>
</html>
