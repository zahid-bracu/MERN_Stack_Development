<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="msg"></p>
    <script>
        // HTML Fetch load
        fetch('http://localhost:4100/user/2')
            .then(response => response.json())
            .then(json => info(json))

            function info(data){
                document.getElementById("msg").innerText=data.id+":"+data.word;
            }

    </script>
</body>
</html>
